<div class="auth-container">
  <div class="auth-card">
    <div class="header">
      <h1>Kiosko<span>Manager</span></h1>
      <p>Bienvenido de nuevo. Ingresa a tu panel.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email"
          formControlName="email" 
          placeholder="ejemplo@correo.com"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
          <small class="error-msg">Ingresa un correo válido</small>
        }
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password"
          formControlName="password" 
          placeholder="••••••••"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn-login">
        Iniciar Sesión
      </button>

      @if (errorMessage) {
        <div class="server-error">
          {{ errorMessage }}
        </div>
      }

      <div class="footer-links">
        ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
      </div>
    </form>
  </div>
</div>
